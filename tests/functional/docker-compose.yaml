version: "3.3"
services:
  tests:
    build:
      context: ../..
      dockerfile: tests/functional/Dockerfile
    env_file:
      - .env
    entrypoint: >
      sh -c "python3 tests/functional/utils/wait_for_redis.py
      && pytest tests/functional/src"

  test-auth-redis:
    container_name: test-auth-redis
    image: redis
    ports:
      - "6380:6379"
    restart: always

  test-auth_postgres:
    container_name: test-auth_postgres
    image: postgres:13
    environment:
      POSTGRES_USER: ${AUTH_POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_POSTGRES_DB_PASSWORD}
      POSTGRES_DB: ${AUTH_POSTGRES_DB_NAME}
    ports:
      - "5444:5432"